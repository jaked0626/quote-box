{{define "title"}}Home{{end}}

{{define "main"}}
<h2>Latest Quotes</h2>
{{if .Snippets}}
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>User</th>
        <th>Id</th>
        <th>Created</th>
    </tr>
    {{range .Snippets}}
    <tr>
        <td><a href='/snippet/view/{{.ID}}'>{{.Title}}</a></td>
        <td>{{.Author}}</td>
        <td>{{.UserName}}</td>
        <td>#{{.ID}}</td>
        <td>{{formatDate .Created}}</td>
    </tr>
    {{end}}
</table>
{{else}}
<p>There's nothing to see here yet!</p>
{{end}}
{{end}}
